{% extends 'project/base.html' %}
{% block content %}
{#
edit_profile.html
Template for editing the logged-in user's profile.
Context:
    form - the profile edit form
#}
<div class="card">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'project:my_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
