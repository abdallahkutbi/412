{% extends 'project/base.html' %}
{% load static %}

{% block title %}Create Fashion Profile{% endblock %}

{% block content %}
<div class="card">
    <h1>Create Your Fashion Profile</h1>
    
    <form method="post" action="{% url 'project:create_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
</div>
{% endblock %}
