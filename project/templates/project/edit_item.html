{% extends "project/base.html" %}
{% load static %}
{% block content %}
<h2>Edit Item: {{ item.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'project:add_item' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
