{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Closet{% endblock %}</title>
</head>
<body>
    <div class="nav">
        <div class="nav-container">
            <a href="{% url 'project:feed' %}" class="nav-btn">Feed</a>
            <a href="{% url 'project:profile_list' %}" class="nav-btn">Profiles</a>
            {% if user.is_authenticated %}
                <a href="{% url 'project:my_profile' %}" class="nav-btn">My Profile</a>
                <a href="{% url 'project:friends_list' %}" class="nav-btn">Friends</a>
                <a href="{% url 'project:create_outfit' %}" class="nav-btn">Create Outfit</a>
                <a href="{% url 'project:add_item' %}" class="nav-btn">Add Item</a>
                <form action="{% url 'project:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'project:create_profile' %}" class="nav-btn">Create Profile</a>
                <a href="{% url 'project:login' %}" class="nav-btn">Login</a>
            {% endif %}
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
