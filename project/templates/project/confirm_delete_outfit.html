{% extends 'project/base.html' %}
{% block content %}
<div class="card">
    <h2>Delete Outfit</h2>
    <p>Are you sure you want to delete the outfit "{{ object.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'project:my_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
